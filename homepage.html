<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F4E2D8;
            animation: gradient-move 15s linear infinite;
        }

        @keyframes gradient-move {
            0% { background-color: #F4E2D8; }
            10% { background-color: #FF5F6D; }
            20% { background-color: rgb(255, 199, 121); }
            40% { background-color: #ff9068; }
            60% { background-color: #CB3066; }
            80% { background-color: #16BFFD; }
            90% { background-color: #EECDA3; }
            100% { background-color: #F4E2D8; }
        }

        .card {
            max-width: 200px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.45);
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            color: #224;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn {
            border-radius: 5px;
            background-color: #c9d6ff;
            color: blueviolet;
            font-weight: bold;
        }

        .btn:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="card">
        <button id="logout" class="btn">Logout</button>
    </div>
    <script type="module" src="./homepage.js"></script>
</body>
</html>
