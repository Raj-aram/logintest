    <style>  
        /* Allow scrolling */  
        html, body {  
            height: 100%;  
            overflow-x: hidden; /* Prevent horizontal scroll */  
            overflow-y: auto; /* Allow vertical scroll */  
        }  

        /* Keyframe animations for fade-in and slide-in */  
        @keyframes fadeIn {  
            0% {  
                opacity: 0;  
            }  
            100% {  
                opacity: 1;  
            }  
        }  

        @keyframes slideIn {  
            0% {  
                transform: translateX(-100%);  
                opacity: 0;  
            }  
            100% {  
                transform: translateX(0);  
                opacity: 1;  
            }  
        }  

        /* Apply fade-in to the h1 */  
        h1 {  
            animation: fadeIn 2s ease-in-out;  
        }  

        /* Apply slide-in animation to the navigation links */  
        .nav-link {  
            animation: slideIn 1s ease-in-out forwards;  
            opacity: 0;  
        }  

        /* Delay animations for the links */  
        .nav-link:nth-child(1) {  
            animation-delay: 0.5s;  
        }  
        .nav-link:nth-child(2) {  
            animation-delay: 0.6s;  
        }  
        .nav-link:nth-child(3) {  
            animation-delay: 0.7s;  
        }  
        .nav-link:nth-child(4) {  
            animation-delay: 0.8s;  
        }  
        .nav-link:nth-child(5) {  
            animation-delay: 0.9s;  
        }  
        .nav-link:nth-child(6) {  
            animation-delay: 1s;  
        }  
        .nav-link:nth-child(7) {  
            animation-delay: 1.1s;  
        }  
        .nav-link:nth-child(8) {  
            animation-delay: 1.2s;  
        }  

        /* Carousel Image Style */  
        .carousel-item img {  
            width: 100%;  
            height: 500px;  
            object-fit: cover;  
        }  

        /* Scrollable Image Section */  
        .scrollable-images {  
            display: flex;  
            overflow-x: auto;  
            gap: 10px;  
            padding: 20px;  
        }  

        .scrollable-images img {  
            width: 300px;  
            height: 200px;  
            object-fit: cover;  
        }  
    </style>  
</head>
