    <title>Starfall CSS Animation with Buttons</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        .button-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: black;
        }
    </style>
</head>
