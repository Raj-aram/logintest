    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {

        nav {

        }

        nav a:hover {

        }

        main {

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Carousel */
        .carousel {
            width: 100%;

            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
            margin-top: 20px;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            nav a {
                padding: 10px 15px;
            }
        }
    </style>
