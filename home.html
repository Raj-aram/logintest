<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <title>Study Materials Raja ji</title>  
    <style>  
        /* General Reset */  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  
        
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f9;  
            color: #333;  
            line-height: 1.6;  
            padding-top: 60px;  
        }  

        /* Navigation Bar */  
        header {  
            background-color: #2a3d66;  
            padding: 15px 0;  
            position: fixed;  
            top: 0;  
            left: 0;  
            right: 0;  
            z-index: 1000;  
            text-align: center; /* Center the content inside header */  
        }  

        h1 {  
            color: white;  
            font-size: 2rem;  
            font-weight: bold;  
        }  

        /* Page Heading */  
        .heading {  
            text-align: center;  
            margin-top: 100px;  
            font-size: 2.5rem;  
            color: #2a3d66;  
            font-weight: bold;  
            padding: 30px;  
        }  

        /* Study Materials Section */  
        .materials-section {  
            padding: 40px 20px;  
            text-align: center;  
            margin-top: 100px; /* Added to prevent overlap with fixed navbar */  
        }  

        h2 {  
            font-size: 2rem;  
            color: #2a3d66;  
            margin-bottom: 20px;  
        }  

        .materials-container {  
            display: flex;  
            justify-content: center;  
            gap: 30px;  
            flex-wrap: wrap;  
        }  

        /* 3D Button Styling */  
        .button {  
            display: inline-block;  
            padding: 15px 30px;  
            background-color: #ffcc00;  
            color: #333;  
            text-decoration: none;  
            font-weight: bold;  
            border-radius: 10px;  
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);  
            transition: all 0.3s ease;  
            transform: translateY(0);  
        }  

        .button:hover {  
            background-color: #2a3d66;  
            color: white;  
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);  
            transform: translateY(-4px);  
        }  

        .button:active {  
            transform: translateY(2px);  
        }  

        /* Footer */  
        footer {  
            background-color: #2a3d66;  
            color: white;  
            text-align: center;  
            padding: 20px;  
            position: relative;  
            bottom: 0;  
            width: 100%;  
        }  

        footer p {  
            font-size: 1rem;  
        }  
    </style>  
</head>  
<body>  

    <!-- Navigation Bar -->  
    <header>  
        <h1>Study Material</h1>  
    </header>  

    <!-- Study Materials Section (Moved to Top) -->  
    <section class="materials-section">  
        <h2>Available Study Materials</h2>  
        <div class="materials-container">  
            <!-- Button 1 -->  
            <a href="https://drive.google.com/drive/folders/1-fJFfoj8toSR-hG_8arPVpUO46qn3zO8" class="button" target="_blank">  
                1st All Notes  
            </a>  
            <!-- Button 2 -->  
            <a href="https://1drv.ms/w/s!AsCFgmSeMLBSccyUD53XzM3b5_w" class="button" target="_blank">  
                Physics Notes  
            </a>  
            <!-- Button 3 -->  
            <a href="https://1drv.ms/w/s!AsCFgmSeMLBSdRBnqAGG4nuUaUw?e=NWACiE" class="button" target="_blank">  
                Chemistry Notes  
            </a>  
            <!-- Button 4 -->  
            <a href="https://drive.google.com/your-link" class="button" target="_blank">  
                Computer Science Notes  
            </a>  
            <!-- Button 5 -->  
            <a href="https://drive.google.com/your-link" class="button" target="_blank">  
                Biology Notes  
            </a>  
        </div>  
    </section>  

    <!-- Footer -->  
    <footer>  
        <p>&copy; Website Owner AiMl group</p>  
    </footer>  

</body>  
</html>
